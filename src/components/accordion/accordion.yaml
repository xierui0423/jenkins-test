class: accordion--small-title bg-yellow
narrow: true,
title: FAQ
items:
  - title: What is this repository for?
    content: <div class="richtext"><p>This is repo is used to provide boilerplates/templates to initialize MLP IDC Web Front-end projects.</p></div>
  - title: How do I get set up?
    content: <div class="richtext"><p>There are multiple branches in the repo, each of them represents a specific boilerplate, they are categoried by main JS frameworks and project scales/types, please look into each branch's root README for detail information.</p></div>
  - title: How do I contribute?
    content: <div class="richtext"><p>Feel free to make pull requests for things you'd like to add/update. Just make sure the coding standards are followed.</p></div>
  - title: Who do I talk to?
    content: <div class="richtext"><p>Please contact IDC <a href="mailto:ray.xie@mullenloweprofero.com">FE Tech Lead</a> in case you have any questions or suggestions.</p></div>